<!-- Leaflet + proj4 + turf -->
<link  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/proj4@2.9.0/dist/proj4.js"></script>
<script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

<div id="map" style="height:100vh"></div>
<script>
(async () => {
  const { geojson } = await fetch('data.json').then(r=>r.json()); // MultiPolygon EPSG:32636

  // регистрируем проекцию
  proj4.defs('EPSG:32636', '+proj=utm +zone=36 +datum=WGS84 +units=m +no_defs');
  const toWGS84 = coords => proj4('EPSG:32636','EPSG:4326',coords);

  // рекурсивно переводим все координаты
  function convertCoords(coords){
    return (typeof coords[0]==='number')
      ? toWGS84(coords)
      : coords.map(convertCoords);
  }
  const geojson4326 = JSON.parse(JSON.stringify(geojson)); // глубокая копия
  geojson4326.coordinates = convertCoords(geojson.coordinates);

  // обычная Web-Mercator-карта
  const map = L.map('map').setView([44.9,34.1], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
              { attribution:'© OSM' }).addTo(map);

  const layer = L.geoJSON(geojson4326, { style:{ color:'#29a', weight:1 } }).addTo(map);
  map.fitBounds(layer.getBounds(), { padding:[20,20] });
})();
</script>
