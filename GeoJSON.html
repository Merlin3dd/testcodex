<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>MultiLineString demo</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html,body,#map{height:100%;margin:0;}
  </style>
</head>
<body>
<div id="map"></div>

<script>
(async () => {
  /* 1. Загружаем ваш JSON (там уже MultiLineString) */
  const data = await fetch('data.json').then(r => r.json());

  /* 2. Карта */
  const map = L.map('map').setView([44.95, 34.11], 12);

  /* 3. Тайлы */
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:'© OSM'
  }).addTo(map);

  /* 4. Добавляем GeoJSON.  MultiLineString рисуется одним вызовом. */
  const layer = L.geoJSON(data.geojson, {
    style: { color:'#ff3333', weight:2 },

    /* если нужны pop-up’ы по каждой линии: */
    onEachFeature:(f,l)=>l.bindPopup(
      f.geometry.type + '<br>длина: ' + (l.getLatLngs().flat().length)+' сегм.'
    )
  }).addTo(map);

  /* 5. Отмасштабировать */
  map.fitBounds(layer.getBounds(), { padding:[20,20] });
})();
</script>
</body>
</html>
